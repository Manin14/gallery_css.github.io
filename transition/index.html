<!DOCTYPE html>
<html>
<head>
	<title> belajar transition</title>

	<style type="text/css">
		div.satu {
			width: 100px;
			height: 100px;
			background-color: salmon;
			transition: 1s;
		}

		.satu:hover {
			transform: rotate(180deg);
		}
	</style>
</head>
<body>

	<h1> belajar transition</h1>

	<div class="satu"></div>

</body>
</html>
